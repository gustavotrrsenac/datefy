<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil - DateFY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="tela-interna">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Date<span>FY</span></h2>
    <ul>
      <li><a href="{{ url_for('dashboard') }}"> Visão Geral</a></li>
      <li><a href="{{ url_for('vida_pessoal') }}"> Vida Pessoal</a></li>
      <li><a href="{{ url_for('financas') }}"> Finanças</a></li>
      <li><a href="{{ url_for('perfil') }}" class="active"> Perfil</a></li>
      <li><a href="{{ url_for('logout') }}"> Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo-principal">
    <h1 class="titulo-pagina">Perfil</h1>

    <section class="perfil-info">
      <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Foto de perfil" class="avatar">
      <p><strong>Nome:</strong> {{ usuario.nome }}</p>
      <p><strong>Email:</strong> {{ usuario.email }}</p>
      <p><strong>Data de cadastro:</strong> {{ usuario.data_cadastro }}</p>
        <a href="{{ url_for('editar_perfil') }}" class="botao-editar">Editar Perfil</a>
        
    </section>
  </main>
</body>
</html>

</html>
