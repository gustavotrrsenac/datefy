
<div class="perfil-container">

  <h2 class="titulo-pagina">Editar Perfil</h2>

  <form method="POST" enctype="multipart/form-data" class="form-perfil">

    <!-- FOTO ATUAL -->
    <div class="foto-perfil-editar">
      <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Foto de Perfil">
    </div>

    <!-- ALTERAR FOTO -->
    <div class="campo-form">
      <label for="foto">Alterar foto de perfil</label>
      <input type="file" id="foto" name="foto" accept="image/*">
    </div>

    <!-- NOME -->
    <div class="campo-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
    </div>

    <!-- EMAIL -->
    <div class="campo-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
    </div>

    <!-- RENDA MENSAL -->
    <div class="campo-form">
      <label for="renda">Renda Mensal</label>
      <input type="number" step="0.01" id="renda" name="renda" value="{{ usuario.renda or '' }}" placeholder="Ex: 3500.00">
    </div>

    <!-- OBJETIVO FINANCEIRO -->
    <div class="campo-form">
      <label for="objetivo">Objetivo Financeiro</label>
      <input type="text" id="objetivo" name="objetivo" value="{{ usuario.objetivo or '' }}" placeholder="Ex: Juntar para um carro, quitar dívidas...">
    </div>

    <!-- DESCRIÇÃO -->
    <div class="campo-form">
      <label for="descricao">Sobre você</label>
      <textarea id="descricao" name="descricao" rows="3" placeholder="Fale brevemente sobre você...">{{ usuario.descricao or '' }}</textarea>
    </div>

    <!-- ALTERAR SENHA -->
    <div class="campo-form">
      <label for="senha_atual">Senha atual</label>
      <input type="password" id="senha_atual" name="senha_atual">
    </div>

    <div class="campo-form">
      <label for="nova_senha">Nova senha</label>
      <input type="password" id="nova_senha" name="nova_senha">
    </div>

    <div class="campo-form">
      <label for="confirmar_senha">Confirmar nova senha</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha">
    </div>

    <!-- BOTÃO SALVAR -->
    <button type="submit" class="btn-salvar">Salvar Alterações</button>
  </form>

  <a href="{{ url_for('perfil') }}" class="btn-voltar">Voltar</a>
</div>
